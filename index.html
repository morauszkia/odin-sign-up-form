<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin - Sign Up</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="img-container">
                <div class="title-div">
                    <img src="img/odin-lined.png" alt="Odin Logo" class="logo">
                    <h1 class="title">Odin</h1>
                </div>
                <div class="credit-div">
                    <p class="credit">Photo by <a href="https://unsplash.com/@lucabravo">Luca Bravo</a> on <a
                            href="https://unsplash.com/photos/VowIFDxogG4">Unsplash</a></p>
                </div>
            </div>

            <div class="form-container">
                <div class="intro-text">
                    <p>This is not a real service! Despite this, you know you won't be satisfied
                        unless you sign up now! Don't hesitate!</p>
                    <p>You know you want to subscribe.</p>
                </div>

                <form class="form-div">
                    <div class="inputs-container">
                        <p class="cta-text">Let's do it!</p>
                        <div class="inputs">
                            <div class="form-control">
                                <label for="first-name" class="form-label">First name (required)</label>
                                <input id="first-name" name="first-name" type="text" class="form-input"
                                    placeholder="Thor" required>
                                <p class="error-message" id="error-first-name">&nbsp;</p>
                            </div>
                            <div class="form-control">
                                <label for="last-name" class="form-label">Last name</label>
                                <input id="last-name" name="last-name" type="text" class="form-input"
                                    placeholder="Odinson" required>
                                <p class="error-message" id="error-last-name">&nbsp;</p>

                            </div>
                            <div class="form-control">
                                <label for="email" class="form-label">Email (required)</label>
                                <input id="email" name="email" type="email" class="form-input"
                                    placeholder="thor@valhalla-mail.no" required autocomplete="username">
                                <p class="error-message" id="error-email">&nbsp;</p>

                            </div>
                            <div class="form-control">
                                <label for="phone" class="form-label">Phone number</label>
                                <input id="phone" name="phone" type="tel" class="form-input" placeholder="+1234567890">
                                <p class="error-message" id="error-tel">&nbsp;</p>
                            </div>
                            <div class="form-control">
                                <label for="new-password" class="form-label error">Password</label>
                                <div class="password-container">
                                    <input id="new-password" name="password" type="password" class="form-input" required
                                        autocomplete="new-password">
                                    <button type="button" class="btn-show" id="password-show"><svg
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="strength-container">
                                    <div class="strength-level">
                                        <div class="level-rect level-weak active"></div>
                                        <p class="level-label">Weak</p>
                                    </div>
                                    <div class="strength-level">
                                        <div class="level-rect level-medium"></div>
                                        <p class="level-label">Acceptable</p>
                                    </div>
                                    <div class="strength-level">
                                        <div class="level-rect level-strong"></div>
                                        <p class="level-label">Strong</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-control">
                                <label for="confirm" class="form-label">Confirm password</label>
                                <div class="password-container">
                                    <input id="confirm" name="confirm" type="password" class="form-input" required
                                        autocomplete="new-password">
                                    <button type="button" class="btn-show" id="confirm-show"><svg
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </button>
                                </div>
                                <p class="error-message" id="error-confirm"></p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="submit-btn" id="submit-btn" type="submit" disabled>Create account</button>
                        <p class="log-in-text">Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>


    </body>

</html>
